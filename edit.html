<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <script src="function.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분실물게시판 만들기</title>
</head>
<body>
    <div id="login"><a href="login.html">로그인</a></div>
    <a href="게시판 만들기.html">
        <div id="logo"><img src="images/logo.PNG"></div>
    </a>
    <div id="top_banner">
        <nav>
            <ul>
                <li><a href="found.html">분실물</a></li>
                <li><a href="UN.html">소명UN</a></li>
                <li><a href="notice.html">공지사항</a></li>
            </ul>
        </nav>
    </div>
    <div class="board_wrap">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input id="name" type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>이미지</dt>
                        <div class="container">
                            <div class="image-upload" id="image-upload">

                                <form method="post" enctype="multipart/form-data">
                                    <div class="button">
                                        <label for="chooseFile">
                                        </label>
                                    </div>
                                    <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                                </form>
                            <div class="image-show" id="image-show"></div>
                        </div>
                    
                    </dl>
                </div>
                <div class="cont">
                    <textarea contentEditable="true" placeholder="내용 입력">글 내용이 들어갑니다.</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="view.html" class="on">수정</a>
                <a href="view.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
