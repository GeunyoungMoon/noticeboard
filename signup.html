<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">
    <script src="function.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입하기</title>
</head>
<body>
    <div id="need">
        <div class="big"><h1>게시판 회원가입</h1></div>
        <div class="inform">
            게시판에 글을 쓰기 위해서는 회원가입이 필요합니다.<br>
            사용할 이름, 아이디, 비밀번호를 정해주세요.
        </div>
    </div>
    <div id="name_select">이름(10자이내)</div>
    <input class="name_select" type="text" maxlength="10" value="입력">
    <div id="id_select">아이디</div>
    <input class="id_select" value="입력">
    <div id="password_select">비밀번호</div>
    <input class="password_select" value="입력">
    <div id="sign">
        <div class="sign"><a href="login.html">가입하기</a></div>
    </div>
</body>
